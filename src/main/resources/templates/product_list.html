<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template.html}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        /* General Page Styling */


        /* Container holding cards */
        .products-container {
            width: 80%;
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Scrollable card container */
        .products-container-scrollable {
            max-height: 500px; /* Fixed height */
            overflow-y: auto; /* Enables vertical scrolling */
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between cards */
            padding: 10px;
        }

        /* Individual card styling */
        .product-card {
            background: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 20px;
            width: calc(30% - 20px); /* 3 cards per row */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h4 {
            color: #333;
            font-size: 18px;
            margin: 10px 0;
        }

        .product-card p {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }

        /* Action buttons */
        .product-card .action-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #808080;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .edit-btn:hover {
            background-color: #666666;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Custom Scrollbar */
        .products-container-scrollable::-webkit-scrollbar {
            width: 8px;
        }

        .products-container-scrollable::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .products-container-scrollable::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="center-text" layout:fragment="custom-content">
    <div class="products-container">
        <h2>Product List</h2>
        <div th:if="${message}">
            <!-- Success Modal -->
            <div class="modal-overlay">
                <div class="modal">
                    <p th:text="${message}"></p>
                    <button class="close-btn" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
        <div class="products-container-scrollable">
            <div th:each="product : ${products}" class="product-card">
                <img th:src="@{'/products/image/' + ${product.id}}" alt="Product Image">
                <a th:href="@{'/products/image/' + ${product.id}}">Click to view </a>
                <h4 th:text="'Name:' + ${product.name}"></h4>
                <p th:text="'Price: ' + '$' + ${product.price}"></p>
                <p th:text="'Description:' + ${product.description}"></p>
                <p th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></p>

                <div class="action-buttons" th:if="${session.userId == product.ownerId}">
                    <a th:href="@{'/products/edit/' + ${product.id}}" class="edit-btn">Edit</a>
                    <a th:href="@{'/products/delete/' + ${product.id}}" class="delete-btn"
                       onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
