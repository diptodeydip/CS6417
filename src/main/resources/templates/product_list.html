<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template.html}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        .product-image {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .product-table th {
            background-color: #4CAF50;
            color: white;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .edit-btn {
            background-color: #808080;
        }
        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="center-text" layout:fragment="custom-content">
    <h2>Product List</h2>

<!--    <div th:if="${message}" th:class="${messageType}">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <p th:text="${message}"></p>
    </div>-->

    <div th:if="${message}">
        <!-- Success Modal -->
        <div class="modal-overlay">
            <div class="modal">
                <p th:text="${message}"></p>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <table class="product-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Date</th>
            <th>Owner ID</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td><a th:href="@{'/products/image/' + ${product.id}}">Click to view<img th:src="@{'/products/image/' + ${product.id}}" alt="Product Image" class="product-image"> </a></td>
            <td th:text="${product.createdAt}"></td>
            <td th:text="${product.ownerId}"></td>
            <td  th:if="${session.userId == product.ownerId}">
                <button  type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this product?')"><a th:href="@{'/products/delete/' + ${product.id}}" class="delete-btn">Delete</a></button>
                <button  type="submit" class="edit-btn"><a th:href="@{'/products/edit/' + ${product.id}}" class="edit-btn">Edit</a></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
