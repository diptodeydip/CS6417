<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template.html}">
<head>
    <meta charset="UTF-8">
    <title>Feedback List</title>
    <style>
        body {
            margin: 0;
        }

        .feedback-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .feedback-container-scrollable {
            max-height: 400px; /* Set a fixed height */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ddd; /* Optional: Border for visibility */
            padding: 10px;
            border-radius: 8px;
            background: #fafafa; /* Light background */
        }

        /* Custom Scrollbar */
        .feedback-container::-webkit-scrollbar {
            width: 8px;
        }

        .feedback-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .feedback-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        h2 {
            color: #333;
        }

        .feedback-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .feedback-card {
            background: white;
            padding: 15px;
            margin: 10px;
            width: calc(50% - 20px); /* Two cards per row */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
            border-left: 5px solid #007bff;
        }

        .feedback-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .feedback-card p {
            font-size: 14px;
            color: #555;
        }

        .feedback-card .author {
            font-weight: bold;
            margin-top: 10px;
            color: #007bff;
        }

        .feedback-card .date {
            font-size: 12px;
            color: #777;
        }

        @media (max-width: 600px) {
            .feedback-card {
                width: 100%; /* Full width for smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="center-text" layout:fragment="custom-content">
    <div class="feedback-container">
        <h2>User Feedback</h2>
        <div class="feedback-container-scrollable">
            <div class="feedback-grid">
                <!-- Iterate through feedbacks -->
                <div class="feedback-card" th:each="feedback : ${feedbacks}">
                    <p th:text="${feedback.description}">This is a sample feedback message.</p>
                    <p class="author" th:text="${feedback.email}">John Doe</p>
                    <p class="date" th:text="${#dates.format(feedback.createdAt, 'dd MMM yyyy')}">16 Feb 2025</p>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
